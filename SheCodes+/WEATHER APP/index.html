<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d6663b4de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="card"  style="width:30rem">
            <div class="card-body">

                <div class="search-engine">
       <input type="text" placeholder="Enter city here" class="p-1"/>
       <button type="button" class="btn btn-primary">Search</button>
                </div>
       
     <div class="row">
    
        <div class="col"><h5>Port Elizabeth</h5></div>
        
        <div class="col">
        <figure class="figure">
            <img src="media/sun.png" class="figure-img img-fluid rounded sun" alt="..." >
        </figure>
        </div>

        <div class="col">
           <h5>22°C</h5>
        </div>

        <div class="row weekly-weather">
            <div class="col">Fri</div>
            <div class="col">Sat</div>
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tues</div>
        </div>

        
        <div class="row weather-icons">
            <div class="col">
                <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
            </div>
            <div class="col">
                <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
            </div>
            <div class="col">
                <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
            </div>
            <div class="col">
                <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
            </div>
            <div class="col">
                <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
            </div> 
         </div>

        <div class="row weekly-temp">
            <div class="col">28°C</div>
            <div class="col">28°C</div>
            <div class="col">28°C</div>
            <div class="col">28°C</div>
            <div class="col">28°C</div>
        </div>


       
     
    </div>
    </div>
    </div>
</body>
</html>
