<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8d6663b4de.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
<section class="searchEngine">
    <input type="text" placeholder="Enter city here..." autofocus>
    <button>Search</button>
    </section>
<br/>
<section class="currentWeather">
    <div class="col">
        <figure class="figure">
            <img src="media/sun.png" class="figure-img img-fluid rounded sun" alt="..." width="100px">
        </figure>
    </div>
    <ul>
        <li>
            <h1>Port Elizabeth</h1>
        </li>
        <li>
            <h1>22°C(71°F)</h1>
        </li>
        <li>
            <h3>12°</h3>
        </li>
    </ul>
</section>
<hr/>
<section class="weekWeather">
<ul>
    <li>
        <em>Saturday</em>
    </li>
    <li>
        <em>Sunday</em>
    </li>
    <li>
        <em>Monday</em>
    </li>
    <li>
        <em>Tuesday</em>
    </li>
    <li>
        <em>Wednesday</em>
    </li>
</ul>
<div class="row weather-icons">
    <div class="col">
        <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
    </div>
    <div class="col">
        <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
    </div>
    <div class="col">
        <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
    </div>
    <div class="col">
        <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
    </div>
    <div class="col">
        <i class="fa-regular fa-sun fa-2xl fa-spin" style="color: #fdf517;"></i>
    </div>
</div>
<div class="row weekly-temp">
    <div class="col">28°C</div>
    <div class="col">28°C</div>
    <div class="col">28°C</div>
    <div class="col">28°C</div>
    <div class="col">28°C</div>
</div>

</section>
</div>
</body>
</html>
